<!-- Extension du modèle à partir de "base.html" : -->
{% extends "base.html" %}

<!-- Bloc de contenu à remplir dans le modèle : -->
{% block content %}

<!-- Titre de niveau 2 pour la liste des livres : -->
<h2>Liste des Livres</h2>

<!-- Début d'une liste non ordonnée : -->
<ul>

    <!-- Boucle pour chaque livre dans la liste : -->
    {% for book in books %}

    <!-- Élément de liste affichant le titre et l'auteur du livre : -->
    <li>
        {{ book.title }} - {{ book.author }}
        <div class="actions">
            <!-- Lien pour éditer le livre : -->
            <a href="{{ url_for('edit_book', id=book.id) }}">Modifier</a>
            <!-- Lien pour supprimer le livre : -->
            <a href="{{ url_for('delete_book', id=book.id) }}">Supprimer</a>
        </div>
    </li>

    <!-- Fin de la boucle pour chaque livre : -->
    {% endfor %}

    <!-- Fin de la liste non ordonnée : -->
</ul>

<!-- Lien pour ajouter un livre : -->
<a href="{{ url_for('add_book') }}">Ajouter un livre</a>

<!-- Fin du bloc de contenu : -->
{% endblock %}
